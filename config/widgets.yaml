---
# 首页小组件
# 参考：https://gethomepage.dev/widgets/

- search:
    provider: google
    focus: true
    target: _blank
    showSearchSuggestions: true

- datetime:
    label: 当前时间
    timezone: Asia/Shanghai
    text_size: xl
    hour12: true
    locale: zh-Hans
    format:
      dateStyle: medium
      timeStyle: short

- openweathermap:
    label: 杭州天气
    latitude: 30.089309
    longitude: 119.932655
    units: metric
    provider: openweathermap
    cache: 5
    locale: zh-Hans
    format:
      maximumFractionDigits: 1
      useGrouping: false

- resources:
    label: CPU 占用
    cpu: true

- resources:
    label: 内存空间
    memory: true

- resources:
    label: 存储空间
    disk: /

- resources:
    label: 系统运行时长
    uptime: true
