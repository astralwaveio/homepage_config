- resources:
    label: 系统CPU
    cpu: true

- resources:
    label: 存储空间
    disk: /
 
- resources:
    label: "内存空间" 
    memory: true
 
- resources:
    label: "系统时间"
    uptime: true

- search:
    provider: google
    focus: true
    target: _blank
    showSearchSuggestions: true

- datetime:
    label: "当前时间"
    timezone: Asia/Shanghai
    text_size: lg
    locale: zh-CN
    format:
        dateStyle: medium
        timeStyle: short
 
- openweathermap:
    label: "杭州"
    latitude: 30.089309
    longitude: 119.932655
    units: metric
    provider: openweathermap
    cache: 5
    locale: zh-CN
    format:
        maximumFractionDigits: 1
        useGrouping: false

